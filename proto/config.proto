syntax = "proto3";

import 'nanopb.proto';

// Defines the format of node settings
message NodeSettings {
    // The settings version, used for migrations
    uint32 version = 1;

    // The name of the node, short but descriptive!
    string node_name = 2 [(nanopb).max_length = 32];

    // Coordinates of the node
    // If no GPS is available and they have not been set manually, these are both 0.
    float location_lat = 3;
    float location_long = 4;   
}