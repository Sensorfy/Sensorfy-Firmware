syntax = "proto3";

import 'nanopb.proto';

// Defines the format for a command that's send to the node via LoRaWAN or WiFi
message Command {
    oneof command {
        SetConfigModeCommand setConfigModeCommand = 1;
    }
}

// Enables or disables the config mode
message SetConfigModeCommand {
    bool enabled = 1;
}